[project]
name = "forerunner"
version = "0.0.1"
requires-python = ">=3.10.4"
dependencies = ["click==8.1.3", "croniter==1.3.7", "structlog==22.3.0"]

[project.optional-dependencies]
dev = ["invoke==1.7.1", "ipdb==0.13.9", "ipython==8.5.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/forerunner"]
